{{ partial "head.html" . }}
	<body class="white-mode">
	<script>
		// immediately invoked function to set the theme on initial load
		(function () {
			var darkThemeSelected = localStorage.getItem('preferredTheme') === 'dark';
			darkThemeSelected ? document.body.classList.add('dark-mode') : document.body.classList.remove('dark-mode');
		})();
	</script>
        <div id="page-container">
            <section id="page-wrap">
                {{ partial "nav.html" . }}
                {{ partial "profile.html" . }}
				
                <section id="wrapper" class="home">
                    {{ range .Data.Pages.GroupByDate "2006" }}
                    <div class="archive">
                        <h3>{{ .Key }}</h3>
                        <ul>
                                {{ range .Pages }}
                                <div class="post-item">
                                    <div class="post-time">{{ .Date.Format "Jan 2" }}</div>
                                    <a href="{{ .Permalink }}" class="post-link">
                                        {{ .Title }}
                                    </a>
                                </div>
                                {{ end }}
                        </ul>
                    </div>
                    {{ end }}
                </section>
            </section>
        {{ partial "footer.html" . }}
        </div>
	{{ partial "js.html" . }}
	</body>
</html>
